name: Package publishing reusable task

on: 
  # Testing reusable workflows
  workflow_call:
      # Inputs the workflow accepts.
      inputs:
        branch:
          required: true
          type: string
          
      secrets:
        git-token:
          description: 'A git token passed from the caller workflow'
          required: true
        npm-token:
          description: 'A npm token passed from the caller workflow'
          required: true
        slack-npm-publish-webhook-url:
          description: 'A slack webhook url for notification'
          required: false
        slack-npm-publish-package-name:
          description: 'A package name to be used in the slack notification'
          required: false
jobs:
  post-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
          token: ${{ secrets.git-token }}
      - name: Checkout to the branch
        run: |
          git fetch
          git reset --hard HEAD
          git checkout ${{ inputs.branch }}
      - name: Identify
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Install
        run:
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
      - name: Publish
        run:
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
      
      - name: Post to Slack
        if: ${{ secrets.slack-npm-publish-webhook-url }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "package-name": ${{ secrets.slack-npm-publish-package-name }}
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack-npm-publish-webhook-url }}
